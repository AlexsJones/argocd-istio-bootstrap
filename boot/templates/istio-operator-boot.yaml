apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-operator-boot
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: istio-operator-boot
    repoURL: https://github.com/AlexsJones/argocd-istio-bootstrap.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
