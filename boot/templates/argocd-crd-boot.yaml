apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-crd-boot
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: cluster-charts/argocd-crd-boot
    repoURL: https://github.com/AlexsJones/argocd-istio-bootstrap.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
